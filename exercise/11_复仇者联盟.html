<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复仇者联盟</title>
    <style>
        html {
            perspective: 800px;
        }

        .cube {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /* 设置3d变形效果 */
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .cube > div {
            width: 200px;
            height: 200px;
            opacity: 0.7;
            position: absolute;
        }

        img {
            vertical-align: top;
        }

        .box1 {
            transform: rotateY(90deg) translateZ(100px);
        }

        .box2 {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box3 {
            transform: rotateX(90deg) translateZ(100px);
        }

        .box4 {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .box5 {
            transform: rotateY(180deg) translateZ(100px);
        }

        .box6 {
            transform: rotateY(0deg) translateZ(100px);
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateZ(0deg);
            }

            to {
                transform: rotateX(1turn) rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <!-- 创建一个外部容器 -->
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./img/11/1.jpg" alt="">
        </div>
        <div class="box2">
            <img src="./img/11/2.jpg" alt="">
        </div>
        <div class="box3">
            <img src="./img/11/3.jpg" alt="">
        </div>
        <div class="box4">
            <img src="./img/11/4.jpg" alt="">
        </div>
        <div class="box5">
            <img src="./img/11/5.jpg" alt="">
        </div>
        <div class="box6">
            <img src="./img/11/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
